spring:
  datasource: 
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vehicleDetail_db
    username: root
    password: root
  jpa:
   hibernate:
      ddl-auto: update
   generate-ddl: true
   show-sql: true
   
eureka:
  client:
    enabled: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 9091
